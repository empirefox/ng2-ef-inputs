<div class="btn pre" [svgPattern]="value"></div>
<template [ngIf]="!readonly">
  <button type="button" class="btn btn-default" (click)="onEdit()" [attr.id]="id"><i class="fa fa-edit"></i></button>
  <button type="button" class="btn btn-default" (click)="onEmpty()"><i class="fa fa-times"></i></button>
</template>
