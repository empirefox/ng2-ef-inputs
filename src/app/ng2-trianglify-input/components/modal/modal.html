<div class="modal-header">
  <h4>Trianglify</h4>
</div>
<div class="modal-body">
  <div class="col-xs-12">
    <div class="col-xs-3">
      <palette (select)="onSelect($event)"></palette>
    </div>
    <div class="col-xs-9" [trianglify]="trianglify|async">
      <section class="controls">
        <a (click)="onRandom()" title="Random" class="button randomize"><i class="icon-shuffle"></i></a>
      </section>
      <section class="settings">
        <div class="box">
          <ul>
            <li>
              cell_size
              <input min="10" max="400" step="1" type="range" [(ngModel)]="ops.cell_size" (change)="onChange()"> variance
              <input min="0" max="1" step="0.05" type="range" [(ngModel)]="ops.variance" (change)="onChange()">
            </li>
          </ul>
        </div>
      </section>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="onClose()"><i class="fa fa-close"></i></button>
  <button type="button" class="btn btn-primary" (click)="onOk()"><i class="fa fa-check"></i></button>
</div>
