<amap-input [(ngModel)]="value"></amap-input>

<h4>with form</h4>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h4>ngModel</h4>
  <amap-input formControlName="value" [(ngModel)]="value"></amap-input>
  <h4>readonly</h4>
  <amap-input formControlName="value" [(ngModel)]="value" [readonly]="readonly"></amap-input>
  <h4>id</h4><label [attr.for]="id">Click to Select</label>
  <amap-input formControlName="value" [(ngModel)]="value" [id]="id"></amap-input>
  <br/><button class="btn btn-default" type="submit">submit</button>
</form>

<h4>service</h4>
<button class="btn btn-default" type="button" (click)="onOpen()">open modal</button>

<h4>result here:</h4>
<iframe [amap]="value" class="iframe-map"></iframe>
